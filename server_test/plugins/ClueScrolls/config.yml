tiers:
  common:
    rewards: 2-6
    clueCount: 3-5
    expire: -1
    clueMode: RANDOM
    scroll:
      title: '&8◆ &a&l&nCommon Clue Scroll&r &8◆'
      lore-prefix:
      - '&7Complete the tasks below to earn &ntreasure&r&7.'
      - '&r'
      - '&a&l➤ CLUES:'
      lore-suffix:
      - ''
      cross-out-completed: true
      one-clue-show: true
      material: PAPER
      hide-first-clue:
        enabled: true
        lore:
        - '&7★ &7???'
        - '&7Right-click to reveal your first clue.'
        revealMessage: []
      receiveMessage:
      - '&a&l+ %amount% Common Clue Scroll(s)'
      completeMessage:
        broadcast:
        - ''
        - '&6&l(!) &7%player% has completed a &a&nCommon Clue Scroll'
        - ''
        player:
        - <firework power="127" detonate="20"><effect type="BURST" flicker="true"
          color="GREEN" fade="WHITE"/><effect type="BURST" flicker="true" color="#5cd60a"
          fade="WHITE"/></firework>
        - <sound>ENTITY_PLAYER_LEVELUP
      bind: false
      # Option for custom resource pack
      # customDurability: 1
      # customModelData: 1
      hideAttributes: true
    crystal:
      title: '&8◆ &a&l&nCommon Crystal&r &8◆'
