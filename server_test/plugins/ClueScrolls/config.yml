mystery:
  scrolls:
    mystery:
      material: PAPER
      title: '&8◆ &b&l&nMystery Clue Scroll &8◆'
      lore:
      - '&7Click to receive a random clue scroll.'
      receiveMessage:
      - '&b&l+ %amount% Mystery Scroll(s)'
      bind: false
      # Option for custom resource pack
      # customDurability: 1
      # customModelData: 1
      hideAttributes: true
      tiers:
        common: 100
        special: 50
        legendary: 25
  crystals:
    mystery:
      material: EMERALD
      title: '&8◆ &c&l&nMystery Crystal&r &8◆'
      lore:
      - '&7Click to receive a random crystal.'
      receiveMessage:
      - '&b&l+ %amount% Mystery Crystal(s)'
      bind: false
      # Option for custom resource pack
      # customDurability: 1
      # customModelData: 1
      hideAttributes: true
      tiers:
        common: 100
        special: 50
        legendary: 25
checkForUpdates: true
auto-complete-scrolls: true
remove-expired-scrolls: true
remove-expired-mystery-scrolls: true
glow-scrolls: true
glow-crystals: true
glow-commands: true
scrolls-unique-ids: true
block-place-blacklist:
- SEEDS
block-break-blacklist:
- SEEDS
title:
  fadeIn: 20
  fadeOut: 20
  stay: 80
inventory:
  chest:
    title: '&8◆ &n&lScroll Storage&r &8◆'
    lockedSlot:
      material: red_stained_glass_pane
      name: '&7'
      lore: []
  purchase:
    title: '&8◆ &n&lClue Scrolls&r &8◆'
    size: 9
    items:
      '5':
        name: '%mystery_scroll_mystery_title%'
        lore:
        - '&7Click to unlock a &b&lMystery &7clue scroll'
        - ''
        - '&a&lCOST:&r&a %cost% &a&lXP'
        material: PAPER
        amount: 1
        hideAttributes: true
        purchaseAction:
          # scroll or crystal
          type: scroll
          # mystery or tier
          type-2: mystery
          # target name of item
          name: mystery
          currency: EXP
          amount: 1
          cost: 1000
          # permission: cluescrolls.tier.mystery
          cooldown:
            identifier: scroll_purchase
            time: -1
            message: '&cToo soon, you must wait %cooldown% before using this again.'
  reward:
    title: '&8◆ &n&lRewards&r &8◆'
    size: 27
    randomly-place-items: true
    gui-enabled: true
commandReward:
  material: BOOK
  title: '&e&lScroll Reward Command'
  lore:
  - '&7Right-click to execute the following reward...'
  - '&e%reward_name% &7(/%command%)'
  bind: false
# Option for custom resource pack
# customDurability: 1
# Time formats
time-format:
  # Ex: 1h 2m 46s
  short:
    days: d
    hours: h
    minutes: m
    seconds: s
  # Ex: 1 hour 2 minutes 46 seconds
  long:
    single:
      day: day
      hour: hour
      minute: minute
      second: second
    plural:
      days: days
      hours: hours
      minutes: minutes
      seconds: seconds
# https://docs.oracle.com/javase/7/docs/api/java/text/SimpleDateFormat.html
# "%date_created%" "%date_expires%" can be used in the prefix and suffix lores of a scroll
placeholder-formats:
  created: M/d/yy
  expires: M/d/yy
# Command rewards will instantly execute and players will not receive the command reward item
instant-command-reward-execution: false
# Click command rewards in reward GUI to execute
click-to-execute-command-rewards: false
# Auto execute command rewards displayed in reward GUI if GUI is closed
auto-execute-command-rewards: false
garbageNBT: 5-20
# Refresh rates are given in seconds
runnableClueRefreshRate:
  distance: 5
  # Disabled by default. Can cause major lag if too frequent. 
  permission: -1
  # Disabled by default. Can cause lag if too frequent.
  nearPlayers: -1
# Keep track of entity spawn type. Used in kill clue data
detect-entity-spawn-type: false
mob-scroll-drops:
  exampledrop:
    # 0.5% chance of dropping when one of the following are killed
    chance: 0.5
    entity-types:
    - CREEPER
    - SKELETON
    - ZOMBIE
    # scroll or crystal
    type: scroll
    # mystery or tier
    type-2: mystery
    # target name of item
    name: mystery
    amount: 1
    # permission for this scroll drop. To skip permission remove permission line.
    permission: cluescrolls.mobdrop.exampledrop
# Clue specific settings
clueSettings:
  # Internal clues
  break:
    # Count the blocks broke from falling a tree if UltimateTimber is present
    countUltimateTimber: true
    countCrazyEnchantments: true
    countTreeAssist: true
    ignoreSilkTouch: false
  kill:
    # Count any stacked kills from wild stacker towards this kill clue
    countWildStacker: true
    # Count any stacked kills from ultimate stacker towards this kill clue
    countUltimateStacker: true
# If a player dies with scrolls in their inventory, take them
remove-scrolls-on-death: false
# If a player dies with crystals in their inventory, take them
remove-crystals-on-death: false
# Expired scrolls settings
expiredScrolls:
  # Set to -1 to disable expired scroll removal (in seconds) suggested 60 seconds
  refreshRate: -1
  # Remove the item from inventory
  remove: true
  # Set message to [] to disable
  message:
  - '&c&lTIME''S UP: A scroll has automatically been removed from your inventory'
  - <title>&c&nScroll Expired<subtitle>&c&oautomatically removed
  # Cross out the title and lore of the expired scroll
  cross-out:
    title: false
    lore: false
  # After crossing out add text on the sides of the title
  append-title:
    left: ''
    right: ''
  # After crossing out add lines to lore
  append-lore:
    top: []
    bottom:
    - '&c&lEXPIRED'
# If hooks fail, how many seconds should ClueScrolls wait before automatically attempting a rehook. Set to -1 to disable.
auto-rehook: 15
# Wait this long in ticks before an inventory slot is eligible to complete another scroll. Prevents rewards from duplicating.
scroll-slot-refresh: 100
# Should clues be handled asynchronously
asyncClues: false
# How often should chest inventories be saved (in minutes)
chestinv-auto-save: 10
# Should the cluescroll command open the shop by default, or send a help message?
default-command-open-shop: true
# Enable the /cluescrolls chestinv
enable-chestinv: true
# Automatically increase cluescrolls performance
auto-optimize: true
# Legacy check for scrolls prior to 2.0.0
legacy-support: false
# Only check for scrolls that are the material type in the config
use-scroll-material-cache: true
# Enable offline player placeholders
enable-offline-player-placeholders: false
# Use biome clue data in certain clues
use-biome-clue-data: false

# Do not edit this!
version: 4.9.0
