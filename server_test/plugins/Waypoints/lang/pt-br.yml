    light_gray: "<gray>Cinza claro"
    gray: "<gray>Cinza"
    pink: "<gray>Rosa"
    lime: "<gray>Lima"
    yellow: "<gray>Amarelo"
    light_blue: "<gray>Azul claro"
    magenta: "<gray>Magenta"
    orange: "<gray>Laranja"
