      # required_level: Level required for teleportation
      xp: |
        <red>Non hai abbastanza livelli di esperienza per il teletrasporto.
        <red>Livello richiesto: <yellow><required_level>
      # current_balance: Vault balance of the player
      # required_balance: Vault balance required for teleportation
      balance: |
        <red>Non hai abbastanza soldi per il teletrasporto.
        <red>Soldi richiesti: <green><required_balance>
