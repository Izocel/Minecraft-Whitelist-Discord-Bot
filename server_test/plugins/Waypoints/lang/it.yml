message:
  waypoint:
    create:
      worldUnavailable: "<red>I waypoint non sono disponibili nel mondo in cui ti trovi."
      coordinates:
        outOfBounds: "<red>La posizione in cui stai cercando di creare il waypoint è fuori dai limiti."
        invalidFormat: |
          <red>Le coordinate devono essere fornite nel seguente formato:
          <green>102/35/-238
    limitReached:
      private: "<red>Hai raggiunto il tuo limite personale di waypoint che puoi creare."
    nameDuplicate:
      private: "<red>Waypoint con nomi duplicati non sono consentiti."
      public: "<red>Waypoint pubblici con nomi duplicati non sono consentiti."
      permission: "<red>Waypoint con permessi con nomi duplicati non sono consentiti"
    setSuccess:
      private: "<gray>Il waypoint è stato creato con successo."
      public: "<gray>Il waypoint pubblico è stato creato con successo."
      permission: "<gray>Il waypoint con permessi è stato creato con successo."
    # name: Name of the waypoint
    getUuid: "<gray>Clicca su questo messaggio per ottenere l'UUID del waypoint <yellow><name><gray>."
    newIconInvalid: "<red>L'oggetto che stai cercando di usare come nuovo icona per il waypoint non è consentito."

  folder:
    limitReached:
      private: "<red>Hai raggiunto il tuo limite personale di cartelle che puoi creare."
    nameDuplicate:
      private: "<red>Le cartelle con nomi duplicati non sono consentite."
      public: "<red>Le cartelle pubbliche con nomi duplicati non sono consentite."
      permission: "<red>Le cartelle con permessi con nomi duplicati non sono consentite."
    createSuccess:
      private: "<gray>La cartella è stata creata con successo."
      public: "<gray>La cartella pubblica è stata creata con successo."
      permission: "<gray>La cartella con permessi è stata creata con successo."
