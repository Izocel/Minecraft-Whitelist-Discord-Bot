      waypointNotFound: "<red>Non è stato possibile trovare un waypoint con l'UUID <yellow><uuid><red>"

    temporaryWaypoint:
      beaconColorNotFound: "<red>Il colore del faro fornito non può essere trovato."

    uuid:
      noMatch: "<red>Nessun waypoint è stato trovato per la query fornita."
