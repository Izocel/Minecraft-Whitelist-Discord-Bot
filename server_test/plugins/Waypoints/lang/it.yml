    gui: "<gray> - <yellow>/<label> <gray><bold>|<reset><gray> Apri l'interfaccia grafica dei waypoints (Waypoints GUI)"
    help: "<gray> - <yellow>/<label> help <gray><bold>|<reset><gray> Mostra questo messaggio di aiuto"
    select: "<gray> - <yellow>/<label> select <Name> <gray><bold>|<reset><gray> Seleziona il waypoint"
    deselect: "<gray> - <yellow>/<label> deselect <gray><bold>|<reset><gray> Deseleziona il waypoint corrente"
    teleport: "<gray> - <yellow>/<label> teleport <Name> <gray><bold>|<reset><gray> Teletrasportati al waypoint"
    set:
      private: "<gray> - <yellow>/<label> set <Name> <gray><bold>|<reset><gray> Crea un nuovo waypoint"
