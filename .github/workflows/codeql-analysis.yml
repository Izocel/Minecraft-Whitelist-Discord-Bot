name: "CodeQL"

on:
  push:
    branches: ["latest-stable"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["latest-stable"]
  schedule:
    - cron: "24 23 * * 4"

jobs:
  analyze:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["java"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 18
          cache: "maven"

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

      - name: "Mc Server deploy"
        run: |
          cd /home/runner/work/Minecraft-Whitelist-Discord-Bot/Minecraft-Whitelist-Discord-Bot/
          mkdir server_test/plugins/
          cp -f target/*.jar server_test/plugins/
          echo Plugins:
          ls plugins/

      - name: "Mc Server launch"
        run: |
          cd /home/runner/work/Minecraft-Whitelist-Discord-Bot/Minecraft-Whitelist-Discord-Bot/server_test
          java -jar paper.jar nogui